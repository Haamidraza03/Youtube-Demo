<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .clip{
        color: transparent;
        position: relative;
        background: linear-gradient(90deg, blueviolet 0%, rgb(243, 3, 43) 100%);
        background-clip: text;
        -webkit-background-clip: text;
    }
    </style>
  </head>
  <body style="background-color: rgb(14, 0, 28); font-family:cursive;" class="text-center justify-content-center align-items-center p-5">
    
    <p class="mb-0 clip" style="margin-top: 100px; font-size: 100px;">Welcome to</p>
    <p class="m-0" style="font-size: 70px;"><span class="auto-type clip"></span></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
          strings: ["YouTube Demo"],
          typeSpeed: 100,
          backSpeed: 40,
          loop: true
        })
    </script>
  </body>
</html>
